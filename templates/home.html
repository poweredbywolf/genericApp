<!DOCTYPE html>

<html>
<head>
<title>Trading Data</title>



</head>


<body>
    <h1>Some News</h1>
    <form>
        <input type="text" name="publication" placeholder="search"/>
        <input type="submit" value="submit"/>
    </form>

    {% for article in articles  %}

    <b><a href="{{article.link}}">{{article.title}}</a> </b> <br>
    <i>{{article.published}}</i>
    <p>{{article.summary}}</p>
    <hr/>
    {% endfor %}
    


</body>
</html>
